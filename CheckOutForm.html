<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>*
    {
       margin: 10px;
    }
    .fa-solid 
    {
      align-content: center;
    }
    .input-group
    {
        size: 15px;
    }
    #set
    {
        margin-left: 300px;
        margin-right: 600px;
        width: 600px;
    }
    #mail
    {
        width: 500px;
    }

    #change
    {
        display:flex;
    }
    </style>
</head>
<body>
    
    <div align="center">
    <i class="fa-solid fa-b fa-2xl" style="color: #B197FC;" ></i>
    <h1 align="center">Checkout form</h1>
    <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a
        <br>
         validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <form id="set">
    <h3>Billing address</h3>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label  for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-4" id="change">
          <label for="inputCity" class="form-label">Country</label>
          <select style="width:4000px;"  class="form-control" id="inputCountry">
            <option selected>......................</option>
            <option>India</option>
          </select>
          <label for="inputState" class="form-label">State</label>
          <select style="width:140px;" id="inputState" class="form-select">
            <option selected></option>
            <option>MP</option>
            <option>UP</option>
            <option>Karnataka</option>
            <option>J&K</option>
            <option>Goa</option>
          </select>
          <label for="inputZip" class="form-label">Zip</label>
          <input style="width:80px;" type="text" class="form-control" id="inputZip">
        </div>
        <hr>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Shipping address is the same as my billing address
            </label>
          </div>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Save this information for next time
              </label>
            </div>
          </div>
        <hr>  
        <div class="form-check">
            <h3>Payment</h3>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
            <label class="form-check-label" for="exampleRadios3">
              Paypal
            </label>
          </div>
          <div class="row">
            <div class="col">
                <label class="">Name on card</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label>Credit card number</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>

        <button>Continue to checkout</button>
     

</body>
</html>
